<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/home.css" rel="stylesheet" type="text/css">
<div class="container">
	<div class="row">
		<div class="col-md-4 static">
			<div class="profile-card">
				<div">
					<h1
						style="color: #FFFFFF; position: center; float: left; margin-left: 30px; margin-right: 400px; margin-top: 5px;">SIGEVA</h1>
					<img style="float: left;"
						src="https://bootdey.com/img/Content/avatar/avatar1.png"
						alt="user" class="profile-photo">
					<h5>
						<a href="#" style="float: left;" class="text-white">Usuario</a>
					</h5>
				</div>
			</div>
			
			
				<div div style="text-align: center;">
					<p style="font-weight: bold; margin: 10px 10px 10px;">AÃ±adir centro</p>
					<input type="text" data-bind="value : nombre" placeholder="Nombre">&nbsp;&nbsp;
					<input type="text" data-bind="value : dosisTotales"
						placeholder="Dosis totales">&nbsp;&nbsp; 
					<input type="text"
						data-bind="value : aforo" placeholder="Aforo">&nbsp;&nbsp; 
					<input type="text" data-bind="value : localidad"
						placeholder="Localidad">&nbsp;&nbsp; 
						<input type="text"
						data-bind="value : provincia" placeholder="Provincia">&nbsp;&nbsp;
						<oj-button chroming="callToAction" class="oj-button-sm"
							data-bind="click : add" style="margin-top:3px;">Guardar
						Centro Sanitario</oj-button>
						<div data-bind="html : error" style="color: red"></div>
						<div data-bind="html : message" style="color: blue"></div>
				</div>
				<br>
				<table class="table table-striped table-bordered  mt-2 table-sm" style="margin: 0 auto;" border-spacing=10px>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Dosis totales</th>
						<th>Aforo</th>
						<th>Localidad</th>
						<th>Provincia</th>
						<th>Eliminar</th>
						<th>Modificar</th>
					</tr>
					<!-- ko foreach : centros -->
					<tr>
						<td data-bind="html : id"></td>
						<td data-bind="html : nombre"></td>
						<td data-bind="html : dosisTotales"></td>
						<td data-bind="html : aforo"></td>
						<td data-bind="html : localidad"></td>
						<td data-bind="html : provincia"></td>
						 
						<td><oj-button data-bind="click : function() { $parent.eliminarCentro(id); }" class="oj-button-sm"><img class="iconoImg" src="css/delete.png"></oj-button></td>
						<td><button data-bind="click : modificarCentros" class="oj-button-sm"><img class="iconoImg" src="css/modify.png"></button></td>
					</tr>
					<!-- /ko -->
				</table>
			
			
				</div>
			</div>
		</div>
	</div>
</div>
</div>
