<!doctype html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/home.css" rel="stylesheet" type="text/css">
<div class="container">
	<div class="row">
		<div class="col-md-4 static">
			<div class="profile-card">
					<h1
						style="color: #FFFFFF; position: center; float: left; margin-left: 30px; margin-right: 400px; margin-top: 5px;">SIGEVA</h1>
					<img style="float: left;"
						src="https://bootdey.com/img/Content/avatar/avatar1.png"
						alt="user" class="profile-photo">
					<h5>
						<a href="#" style="float: left;" class="text-white">Usuario</a>
					</h5>
			</div>
			
			
				<div div style="text-align: center;">
					<p style="font-weight: bold; margin: 10px 10px 10px;">Registrar usuario</p><br>
					<form>
					<label>Nombre</label>
					<input type="text" data-bind="value : nombre" placeholder="Nombre">
					<label>Email</label>
					<input type="text" data-bind="value : email" placeholder="Email">
					<label>Password</label>
					<input data-bind="value : password" type="password" placeholder="Password">
					
					<label>DNI</label>
					<input type="text"  data-bind="value : dni" name="dni"  placeholder="DNI" />&nbsp;&nbsp;
					<label>Tipo de usuario: </label>
					<input id="tipoUsario" name="tipoUsuario" type="radio" value="Administrador" />Administrador
                	<input id="tipoUsuario" name="tipoUsuario" type="radio" value="Sanitario" />Sanitario
               	 	<input id="tipoUsuario" name="tipoUsuario" type="radio" value="Paciente" />Paciente
               	 	<label>Localidad</label>
					<input data-bind="value : localidad" type="text" placeholder="Localidad">
					<label>Provincia</label>
					<input data-bind="value : provincia" type="text" placeholder="Provincia">
               	 	<label>Centro asignado</label>
               		<select id="menuCentros">
                    <!--  ko foreach : centroAsignado -->
                    <option data-bind="html : nombre"></option>
                    <!-- /ko -->
                	</select>
						<oj-button chroming="callToAction" class="oj-button-sm"
							data-bind="click : add" style="margin-top:3px;">Guardar
						Usuario</oj-button>
				</form>
				</div>
				<br>
				
				<table class="table table-striped table-bordered  mt-2 table-sm" style="margin: 0 auto;" border-spacing=10px>
				<div class="scroll">
					<tr>
						<th>Nombre</th>
						<th>Email</th>
						<th>Password</th>
						<th>DNI</th>
						<th>Tipo Usuario</th>
					</tr>
					
					<!-- ko foreach : usuarios -->
					<tr>
						<td data-bind="html : nombre"></td>
						<td data-bind="html : email"></td>
						<td >********</td>
						<td data-bind="html : dni"></td>
						<td data-bind="html : tipoUsuario"></td>
					</tr>
					<!-- /ko -->
					</div>
				</table>
				
			
			
				</div>
			</div>
		</div>
	</div>
</div>
</div>
