<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">  
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/w3.css">
    <title>Login #2</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('css/Nurse.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to <strong>SIGEVA</strong></h3>
            <p class="mb-4">Bienvenido a la aplicación de gestión de citas para la vacunación</p>
            <form action="#" method="post">
              <div class="form-group first">
                <label for="username"> Username</label>
                <input type="text" data-bind="value:email" required="" class="form-control" placeholder="your-email@gmail.com" id="username">
              </div></br>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" data-bind="value:password" class="form-control" placeholder="Your Password" id="password">
              </div>
              
              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>&nbsp;&nbsp;&nbsp;&nbsp; 
                <div data-bind="html : error" style="color: red"></div>
			          <div data-bind="html : message" style="color: blue"></div>
              </div>	  
              <input data-bind="click : login" value="Log In" type="submit" class="btn btn-block btn-primary">
            </form>
            <a data-bind="click : quienesSomos" class="w3-bar-item ">¿Quiénes somos?</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
